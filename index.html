<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <main>
        <div class="container text-center">
            <section class="mt-4">
                <h1>Lista de Tareas</h1>
                <form id="task-form" action="public/addTasks.php" method="POST" class="my-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-3">
                            <input type="text" name="name" id="task" class="form-control" placeholder="Ingresa el nombre de la tarea" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-info btn-block">Agregar</button>
                        </div>
                    </div>
                </form>
            </section>

            <section>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!-- Acá se mostrará el listado de tareas -->
                    <tbody id="task-list">
                        
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="public/app.js"></script>
</body>
</html>
